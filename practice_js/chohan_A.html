<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>丁半</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<h1 class="bg-primary">丁半</h1>
	<span id="disp">入ります...</span>
	<form>
	<input type="button" value="半方ないか、ないか。丁片ないか、ないか" onclick="do_chohan()">
	</form>
	</div>
<script type="text/javascript"><!--
function do_chohan(){ // ボタンが押された
     var arr = [(Math.floor(Math.random()*6)+1),(Math.floor(Math.random()*6)+1)];
     var str = "サイコロ１：" + String(arr[0]) + "<br/>";
     str += "サイコロ２：" + String(arr[1]) + "<br/>";
     arr.sort();
     str += "<b>";
    if(arr[0] === 1){
        switch (arr[1]) {
            case 1:
                str += "ピンゾロ";
                break;
            case 2:
                str += "イチニ";
                break;
            case 3:
                str +="サンミチ";
                break;
            case 4:
                str +="ヨイチ";
                break;
            case 5:
                str +="グイチ";
                break;
            case 6:
                str +="イチロク";
                break;
            default:
                break;
        }
    }else if(arr[0] === 2){
        switch (arr[1]) {
            case 2:
                str +="ニゾロ";
                break;
            case 3:
                str +="サニ";
                break;
            case 4:
                str +="シニ";
                break;
            case 5:
                str +="グニ";
                break;
            case 6:
                str +="ニロク";
                break;
            default:
                break;
        }
    }else if(arr[0] === 3){
        switch (arr[1]) {
            case 3:
                str +="サンゾロ";
                break;
            case 4:
                str +="シソウ";
                break;
            case 5:
                str +="グサン";
                break;
            case 6:
                str +="サブロク";
                break;
            default:
                break;
        }
    }else if(arr[0] === 4){
        switch (arr[1]) {
            case 4:
                str +="シゾロ";
                break;
            case 5:
                str +="グシ";
                break;
            case 6:
                str +="シロク";
                break;
            default:
                break;
        }
    }else if(arr[0] === 5){
        switch (arr[1]) {
            case 5:
                str +="ゴゾロ";
                break;
            case 6:
                str +="ゴロク";
                break;
            default:
                break;
        }
    }else if(arr[0] === 6){
        switch (arr[1]) {
            case 6:
                str +="ロクゾロ";
                break;
            default:
                break;
        }
    }
    str += ((arr[0] + arr[1]) % 2 === 0) ? "の丁!":"の半!";
    str += "</b>";
    document.getElementById("disp").innerHTML = str;
    return false;
}
// --></script>
</body>
</html>
