<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>丁半</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<h1 class="bg-primary">丁半</h1>
	<span id="disp">入ります...</span>
	<form>
	<input type="button" value="半方ないか、ないか。丁片ないか、ないか" onclick="do()">
	</form>
	</div>
<script type="text/javascript"><!--
function do(){ // ボタンが押された
     var arr = [(Math.floor(Math.random()*6)+1),(Math.floor(Math.random()*6)+1)];
     var str = "サイコロ１：" + String(arr[0]) + "<br/>";
     str += "サイコロ２：" + String(arr[1]) + "<br/>";
     arr.sort();
/*
 * 課題：先に定義された配列arrを使って、出た目にあわせ結果を変数strに連結させよ
 * ヒント：Math.floor、Math.randomを駆使して乱数を発生させる
 */

    document.getElementById("disp").innerHTML = str;
    return false;
}
// --></script>
</body>
</html>
