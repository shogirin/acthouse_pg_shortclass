<body>

	</table>
<button>リセット</button>
<script type="text/javascript">
	$(function(){
    var flg = true;
    $("td").click(function(){
        if($(this).text() == ''){
            $(this).text(flg?"○":"×");
            flg = !flg;
        }
    });
    $('button').click(function(){
        $('td').text('');
        flg = true;
    });
});
</script>
